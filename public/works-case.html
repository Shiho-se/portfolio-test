<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <!-- IE対応 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- レスポンシブ対応 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- インデックス設定 -->
        <meta name="robots" content="noindex, nofollow">
        <!-- iOS電話番号自動リンク無効化 -->
        <meta name="format-detection" content="telephone=no">
        <!-- タイトル -->
        <title>MyPortfolio</title>
        <!-- キーワード(任意)設定 -->
        <meta name="keywords" content="キーワード1,キーワード2,キーワード3...body内で記載できなかったキーワードがあれば、入れておくと良いでしょう。">
        <!-- サイト説明 -->
        <meta name="description" content="ポートフォリオサイトです"><!-- ページの要約130文字以内目安 -->
        <!-- URL正規化(重複コンテンツ回避) -->
        <link rel="canonical" href=""><!-- 正規化するURL -->
        <!-- SNS対策 -->
        <meta property="og:url" content=""><!-- ページURL -->
        <meta property="og:title" content=""><!-- meta titleと同じ -->
        <meta property="og:type" content=""><!-- 記事ならarticle、サイトならwebsite等 -->
        <meta property="og:description" content=""><!-- meta descriptionと同じ -->
        <meta property="og:image" content=""><!-- ページURL/ogp.png -->
        <meta name="twitter:card" content=""><!-- カード種類。大体2種類summary or summary_large_image -->
        <meta name="twitter:site" content=""><!-- アカウントを持っていればTwitterユーザー名 -->
        <meta property="og:locale" content="ja_JP">
